<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    // global scope variables
    let playerScore = 0;
    let computerScore = 0;
 	
    function computerPlay() {
        computerChoice = Math.floor(Math.random()*3) // return a number between 0 to 2
        
        if(computerChoice == 0){
            return "Rock"
        }
        else if (computerChoice == 1) {
            return "Paper"
        }
        else return "Scissors"
    }

    function playRound(playerSelection, computerSelection) {
        player = playerSelection.toLowerCase();
        computer = computerSelection.toLowerCase();
        if(player == "rock") {
            if(computer == "rock") {
                return "You tie this round! You both chose Rock"
            }
            if(computer == "scissors") {
                playerScore++;
                return "You win this round! Rock beats Scissors"
            }
            if(computer == "paper") {
                computerScore++;
                return "You lose this round! Paper beats Rock"
            }
        }
        else if(player == "paper") {
            if(computer == "rock") {
                playerScore++;
                return "You win this round! Paper beats Rock"
            }
            if(computer == "scissors") {
                computerScore++;
                return "You lose this round! Scissors beats Paper"
            }
            if(computer  == "paper") {
                return "You tie this round! You both chose Paper"
            }
        }
        else if(player == "scissors") {
            if(computer == "rock") {
                computerScore++;
                return "You lose this round! Rock beats Scissors"
            }
            if(computer == "scissors") {
                return "You tie this round! You both chose Scissors"
            }
            if(computer == "paper") {
                playerScore++;
                return "You win this round! Scissors beats Paper"
            }
        }
        else return "You did not choose rock, paper, or scissors. Try again."
    }
    
    function game () {
        // 5 rounds
        for(let i = 0; i < 5; i++) {
            let playerSelection = prompt("Choose Rock, Paper or Scissors.");
            let computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection))
        }
        
        // determine winner
        if(playerScore > computerScore){
            console.log("You win! Your score is " + playerScore + " and the computer score is " + computerScore);
        }
        else if (playerScore < computerScore) {
            console.log("You lose! Your score is " + playerScore + " and the computer score is " + computerScore);
        }
        else {
            console.log("You tie! Your score is " + playerScore + " and the computer score is " + computerScore);
        }
    }
    game();
  </script>
</body>
</html>
